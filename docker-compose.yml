services:
  wordpress:
    image: wordpress:latest
    container_name: eva-wordpress
    restart: unless-stopped
    ports:
      - '8080:80'
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', true);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./eva-course-bookings:/var/www/html/wp-content/plugins/eva-course-bookings
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql
    container_name: eva-mysql
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u$$MYSQL_USER',
          '-p$$MYSQL_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: eva-phpmyadmin
    restart: unless-stopped
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
      UPLOAD_LIMIT: 64M
    depends_on:
      db:
        condition: service_healthy

  # WP-CLI for setup automation
  wpcli:
    image: wordpress:cli
    container_name: eva-wpcli
    user: 33:33
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./eva-course-bookings:/var/www/html/wp-content/plugins/eva-course-bookings
      - ./bin:/scripts
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ['tail', '-f', '/dev/null']

volumes:
  wordpress_data:
  db_data:
